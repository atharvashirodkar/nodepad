<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title here</title>
  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #af49ffbf, #31aaff);
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    .note-page {
      width: 100%;
      max-width: 680px;
      padding: 1.5rem;
    }

    /* Card */
    .note-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }


    .note-card::before {
      content: "";
      position: absolute;
      inset: 0 auto 0 0;
      width: 5px;
      background: linear-gradient(to bottom, #4dabf7, #339af0);
    }

    /* Header */
    .note-header {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e9ecef;
    }

    .note-title {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .note-meta {
      display: flex;
      align-items: center;
      margin-top: 0.75rem;
      color: #6c757d;
      font-size: 0.875rem;
    }

    .note-date {
      margin-right: 1rem;
    }

    .note-tag {
      background: #e7f5ff;
      color: #1971c2;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Content */
    .note-content>p {
      font-size: 1rem;
      line-height: 1.7;
      white-space: pre-wrap;
      color: #495057;
    }

    /* Actions */
    .note-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1.5rem;
      border-top: 1px solid #e9ecef;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .btn-back {
      background: #495057;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-back:hover {
      background: #212529;
    }

    .action-buttons {
      display: flex;
      gap: 0.75rem;
    }

    .btn-action {
      padding: 0.45rem 0.9rem;
      font-size: 0.875rem;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      background: transparent;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .btn-action:hover {
      background: #f8f9fa;
    }

    .btn-edit {
      color: #1971c2;
      border-color: #a5d8ff;
    }

    .btn-edit:hover {
      background: #e7f5ff;
    }

    .btn-delete {
      color: #c92a2a;
      border-color: #ffa8a8;
    }

    .btn-delete:hover {
      background: #fff5f5;
    }

    .note-footer {
      margin-top: 1.5rem;
    }

    /* Empty State */
    .no-notes {
      text-align: center;
      color: #6c757d;
      font-size: 1.125rem;
      padding: 3rem 2rem;
      font-style: italic;
      background: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px dashed #dee2e6;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .note-card {
        padding: 1.5rem;
      }

      .note-title {
        font-size: 1.6rem;
      }

      .note-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .action-buttons {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>



</head>

<body>
  <main class="note-page">
    <section class="note-card">
      <!-- NOTE_CONTENT -->
      <footer class="note-footer">
        <button type="button" class="btn-back" onclick="location.href='/'"> Back</button>
      </footer>
    </section>
  </main>
</body>

</html>
